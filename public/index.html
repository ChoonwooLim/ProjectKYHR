<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="한국인의 창조, 안으로 셰계화">
    <title>프로젝트 경영 한류</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>프로젝트 경영 한류</h1>
            <p class="subtitle">"한국인의 창조, 안으로 셰계화"</p>
        </header>
        
        <main>
            <div class="video-container">
                <video id="mainVideo" controls playsinline preload="metadata">
                    <source src="/contents/project_kyhr_optimized.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="unmutePlay" class="video-overlay" type="button">
                    재생
                </button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 프로젝트 경영 한류. All rights reserved.</p>
        </footer>
    </div>

    <script>
        (() => {
            const video = document.getElementById('mainVideo');
            const button = document.getElementById('unmutePlay');

            if (!video || !button) return;

            button.addEventListener('click', () => {
                video.muted = false;
                video.volume = 1;
                video.play().catch(() => {});
                button.hidden = true;
            });
        })();
    </script>
</body>
</html>
